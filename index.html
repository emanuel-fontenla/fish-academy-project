<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* Styles -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/background.css" />
    <!-- Title -->
    <title>Proyecto Final</title>
  </head>
  <body>
    <!--! HEADER -->
    <header class="main-header">
      <div class="content">
        <a href="#hero" class="logo">
          <figure>
            <img
              src="/assets/img/logo.png"
              alt="Logo pelota de fútbol amarilla y negra"
            />
          </figure>
        </a>

        <nav class="navbar">
          <ul>
            <li><a href="#hero">Principal</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#redes">Redes</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--! MAIN -->
    <main id="main">
      <div class="content main-content">
        <!--* HERO  -->
        <section id="hero" class="hero">
          <div class="content">
            <div class="frame">
              <div>
                <div class="text-container" id="hero-title">
                  <h1 class="title">ESCÁNDALO!</h1>
                </div>
                <div class="text-container" id="hero-subtitle">
                  <p class="subtitle">
                    El volante carbonero se escapa de la concentración para
                    pegársela en la pera.
                  </p>
                </div>
              </div>
              <figure>
                <img src="/assets/img/robeiro-party.png" alt="Desc" />
                <div class="shadow"></div>
              </figure>
            </div>
          </div>
        </section>
        <!--* NEWS THUMBNAILS -->
        <section id="noticias" class="news-thumbnails">
          <div class="content">
            <article class="news-thumbnail">
              <a href="#">
                <figure>
                  <img src="#" alt="Noticia 1" />
                </figure>
                <span>Fecha</span>
                <h3>Noticia 1</h3>
              </a>
            </article>
            <article class="news-thumbnail">
              <a href="#">
                <figure>
                  <img src="#" alt="Noticia 2" />
                </figure>
                <h5>Fecha</h5>
                <h3>Noticia 2</h3>
              </a>
            </article>
            <article class="news-thumbnail">
              <a href="#">
                <figure>
                  <img src="#" alt="Noticia 3" />
                </figure>
                <h5>Fecha</h5>
                <h3>Noticia 3</h3>
              </a>
            </article>
          </div>
        </section>
        <!--* NEWS -->
        <section class="news">
          <div class="content">
            <!-- LEFT PANEL -->
            <div class="news-previews">
              <div class="card">
                <div class="card-img">
                  <figure>
                    <img src="" alt="Noticia" />
                  </figure>
                </div>
                <div class="card-content">
                  <h6>Título</h6>
                  <p>Descripción</p>
                  <a href="#">Ver más</a>
                </div>
              </div>
              <div class="card">
                <div class="card-img">
                  <figure>
                    <img src="" alt="Noticia" />
                  </figure>
                </div>
                <div class="card-content">
                  <h6>Título</h6>
                  <p>Descripción</p>
                  <a href="#">Ver más</a>
                </div>
              </div>
            </div>
            <!-- RIGHT PANEL -->
            <div class="news-side-panel">
              <figure>
                <img src="" alt="" />
              </figure>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!--! FOOTER -->
    <footer id="redes" class="main-footer">
      <span>footer</span>
    </footer>
  </body>
</html>
